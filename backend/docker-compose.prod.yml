services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ptb-ot-backend:prod
    container_name: ptb-ot-backend
    # Daphne ASGI server â€” handles HTTP + WebSocket (Kanban real-time)
    command: daphne -b 0.0.0.0 -p 8008 --application-close-timeout 30 backend.asgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - log_volume:/app/logs
    ports:
      - "8008:8008"
    env_file:
      - .env.prod
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8008/api/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "5"
    networks:
      - ot-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    image: ptb-ot-backend:prod
    container_name: ptb-ot-celery
    restart: unless-stopped
    command: celery -A backend worker -l info --concurrency=2
    volumes:
      - log_volume:/app/logs
    env_file:
      - .env.prod
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "5"
    networks:
      - ot-network

  db:
    image: postgres:15-alpine
    container_name: ptb-ot-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
    networks:
      - ot-network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  log_volume:

networks:
  ot-network:
    driver: bridge
