<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <style>
    rect {
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .block-primary { fill: #465FFF; }
    .block-secondary { stroke: #829BFF; }
    
    @media (prefers-color-scheme: dark) {
      .block-primary { fill: #A3B4FF; }
      .block-secondary { stroke: #5A75E6; }
    }
  </style>

  <rect x="2" y="2" width="12" height="9" rx="2" class="block-secondary" />
  <rect x="1.5" y="15" width="13" height="15" rx="3" class="block-primary" />
  
  <rect x="17.5" y="2" width="13" height="16" rx="3" class="block-primary" />
  <rect x="18" y="22" width="12" height="8" rx="2" class="block-secondary" />
</svg>